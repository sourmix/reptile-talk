<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Reptile Talk</title>
  </head>
  <body class="login-screen">
    <div class="status-bar login-status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div>
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Reptile Talk</h1>
        <p class="welcome-header__text">
          If you have a Reptile Talk Account, log in with your sepcies or
          habitat.
        </p>
      </header>
      <form action="friends.html" method="get" id="login-form">
        <input
          required
          name="username"
          type="text"
          placeholder="Species or Habitat"
        />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Reptile Talk Account or Password</a>
      </form>
      <div id="no-mobile">
        <span>Your screen is too big</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6c0b3ad7d7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
